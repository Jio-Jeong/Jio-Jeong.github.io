<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충남대 맛집 지도</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #FFA500;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #F5F5F5;
            text-align: center;
            padding: 1rem;
        }
        nav a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        nav a:hover {
            color: #FFA500;
        }
        section {
            padding: 1rem;
        }
        article {
            margin-bottom: 1.5rem;
        }
        aside {
            background-color: #FFF8DC;
            padding: 1rem;
            margin-top: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        figure {
            margin: 0;
        }
        figcaption {
            font-size: 0.8rem;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .rating {
            font-size: 1rem;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <h1>충남대 근처 맛집 지도</h1>
    </header>

    <nav>
        <a href="#popular">인기 맛집</a>
        <a href="#categories">카테고리</a>
        <a href="#regions">지역별</a>
    </nav>

    <section id="popular">
        <h2>인기 맛집</h2>
        <article>
            <figure>
                <img src= alt="맛집 이미지">
                <figcaption>마인네</figcaption>
            </figure>
            <p class="rating">★★★★☆</p>
        </article>
        <article>
            <figure>
                <img src= alt="맛집 이미지">
                <figcaption>쵸피</figcaption>
            </figure>
            <p class="rating">★★★★★</p>
        </article>
    </section>

    <section id="categories">
        <h2>카테고리별 맛집</h2>
        <aside>
            <mark>한식</mark>, <mark>중식</mark>, <mark>일식</mark>, <mark>디저트</mark>, <mark>카페</mark>, 
        </aside>
    </section>

    <section id="regions">
        <h2>지역별 맛집</h2>
        <p>궁동, 죽동, 봉명동 등 캠퍼스 지역 맛집을 확인해보세요!</p>
        <time datetime="2024-11-24">최종 업데이트: 2024년 11월 24일</time>
    </section>

    <footer>
        <p>202401669 정지오</p>
    </footer>
</body>
</html>
